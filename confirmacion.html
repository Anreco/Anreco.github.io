        <h1>Confirmación de Reserva</h1>
        <p>Por favor, proporcione los siguientes detalles para confirmar su reserva.</p>

        <form action="procesar_formulario.php" method="post">
            <label for="nombres">Nombres:</label>
             <!-- Campo de entrada de nombres -->
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <!-- Campo de entrada de apellidos -->
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="correo">Correo Electrónico:</label>
            <!-- Campo de entrada de correo electrónico -->
            <input type="email" id="correo" name="correo" required>

            <label for="fecha">Fecha de Reserva:</label>
            <!-- Campo de entrada de fecha de reserva -->
            <input type="date" id="fecha" name="fecha" required>

            <label for="personas">Número de Personas:</label>
            <!-- Campo de entrada del número de personas -->
            <input type="number" id="personas" name="personas" required>

            <!-- Botón para confirmar la reserva -->
            <button type="submit">Confirmar Reserva</button>
        </form>
